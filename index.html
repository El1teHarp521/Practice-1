<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Jordan B&W</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Карточка товара -->
    <div class="product-card">
        <div class="product-card__image-box">
            <img src="https://avatars.mds.yandex.net/get-yabs_performance/14795292/hatf0b62ace5ebf0378d7c34418862f31b6/huge" alt="Nike Air Jordan OG" class="product-card__img">
        </div>
        
        <div class="product-card__info">
            <h2 class="product-card__title">Кроссовки Nike Air Jordan OG Black-White</h2>
            <p class="product-card__desc">Классическая модель в монохромном исполнении. Верх из натуральной кожи, амортизация Air и легендарный стиль.</p>
            
            <div class="product-card__bottom">
                <div class="product-card__prices">
                    <span class="product-card__old-price">47 900 ₽</span>
                    <span class="product-card__new-price">32 990 ₽</span>
                </div>

                <button class="btn">КУПИТЬ</button>
            </div>
        </div>
    </div>

</body>
</html>
